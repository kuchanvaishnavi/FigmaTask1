  <script>
    function toggleOptions(selected) {
      document.querySelectorAll(".offer-box").forEach((box, index) => {
        box.classList.remove("active");
        box.querySelector("input[type='radio']").checked = false;
        let options = box.querySelector(".options");
        if (options) options.style.display = "none";
      });

      let selectedBox = document.querySelectorAll(".offer-box")[selected - 1];
      selectedBox.classList.add("active");
      selectedBox.querySelector("input[type='radio']").checked = true;
      let options = selectedBox.querySelector(".options");
      if (options) options.style.display = "block";
    }
  </script>
